<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1> Simon Game</h1>
    <h2> Press any Key to start</h2>
    <div class="box-container">
        <div class="line-1">
            <div class="box yellow" type="button" id="yellow">1</div>
            <div class="box blue" type="button" id="blue">2</div>
        </div>
        <div class="line-2">
            <div class="box pink" type="button" id="pink">3</div>
            <div class="box red" type="button" id="red">4</div>
        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
